TrainIO: {
  Verbosity:       2
  EnableFilter:    false
  RandomAccess:    2
  RandomSeed:      0
  InputFiles:      ["/data/sbnd/sbnd_dl_samples/sbnd_dl_nueCC_cosmics_larcv_dev.root"]
  ProcessType:     ["Cluster2DThreshold","CosmicNeutrinoSegLabel","CompressAndEmbed","BatchFillerImage2D","BatchFillerImage2D"]
  ProcessName:     ["Cluster2DThreshold","CosmicNeutrinoSegLabel","CompressAndEmbed","main_data","main_label"]
  NumThreads:      1
  NumBatchStorage: 1

  ProcessList: {
    main_data: {
      Verbosity: 3
      ImageProducer: "sbndwire"
      Channels: [0]
    }
    main_label: {
      Verbosity: 3
      ImageProducer: "sbnd_cosmicseg"
      Channels: [0]
    }
    Cluster2DThreshold: {
      Cluster2DProducer: "sbndseg"
      OutputProducer: "sbndseg_threshold"
      Threshold: 0.1
    }
    CosmicNeutrinoSegLabel: {
      Cluster2dProducer: "sbndseg_threshold"
      OutputProducer:    "sbnd_cosmicseg"
      ParticleProducer:  "sbndseg"
      CosmicLabel:       1
      NeutrinoLabel:     2
    }
    CompressAndEmbed: {
      ImageProducer:     ["sbndwire","sbnd_cosmicseg"]
      RowCompression:    [4, 4]
      ColCompression:    [4, 4]
      Mode:              [1, 2]
      OutputCols:        [512, 512]
      OutputRows:        [320, 320]
    }
  }
}
