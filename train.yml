# network parameters
NUM_LABELS: 3 # (background, cosmic, neutrino)
N_INITIAL_FILTERS:  12
NETWORK_DEPTH:  4
RESIDUAL_BLOCKS_PER_LAYER: 3
LABEL_NAMES:  ['background', 'cosmic', 'neutrino']

# training parameters:
N_MINIBATCH: 1
MINIBATCH_SIZE: 12
SAVE_ITERATION: 500
REPORT_ITERATION: 10
SUMMARY_ITERATION: 5
BALANCE_LOSS:  True
BASE_LEARNING_RATE:  0.0001
TRAINING: True
ITERATIONS: 5
TRAIN_CONFIG:
    FILE: './config_singleplane/train_io.cfg'
    FILLER: 'TrainIO'
    VERBOSITY: 3
    KEYWORD_DATA: 'main_data'
    KEYWORD_LABEL: 'main_label'

TEST_CONFIG:
    FILE: './config_singleplane/test_io.cfg'
    FILLER: 'TestIO'
    VERBOSITY: 3
    KEYWORD_DATA: 'main_data'
    KEYWORD_LABEL: 'main_label'

# General parameters:
LOGDIR: 'log_uresnet_five_particle/nu/'
RESTORE: False
GPU: 0
