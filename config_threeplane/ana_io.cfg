ValIO: {
  Verbosity:       2
  EnableFilter:    false
  RandomAccess:    0
  RandomSeed:      0
  InputFiles:      ["/data/sbnd/sbnd_dl_samples/sbnd_dl_nu_cosmics_larcv_dev.root"]
  ProcessType:     ["Cluster2DThreshold","CompressAndEmbed","CosmicNeutrinoSegLabel","BatchFillerImage2D","BatchFillerImage2D"]
  ProcessName:     ["Cluster2DThreshold","CompressAndEmbed","CosmicNeutrinoSegLabel","ana_data","ana_label"]
  NumThreads:      1
  NumBatchStorage: 1

  OutFileName: "ana_out.root"
  IOMode: 2


  ProcessList: {
    ana_data: {
      Verbosity: 3
      ImageProducer: "sbndwire"
      Channels: [0,1,2]
    }
    ana_label: {
      Verbosity: 3
      ImageProducer: "sbnd_cosmicseg"
      Channels: [0,1,2]
    }
    Cluster2DThreshold: {
      Cluster2DProducer: "sbndseg"
      OutputProducer: "sbndseg_threshold"
      Threshold: 0.2
    }
    CosmicNeutrinoSegLabel: {
      Cluster2dProducer: "sbndseg_threshold"
      OutputProducer:    "sbnd_cosmicseg"
      ParticleProducer:  "sbndseg"
      CosmicLabel:       1
      NeutrinoLabel:     2
    }
    CompressAndEmbed: {
      Producer:          ["sbndwire","sbnd_cosmicseg","sbndvertex","sbndseg_threshold"]
      DataType:          ["image2d","image2d","cluster2d","cluster2d"]
      RowCompression:    [4, 4, 4, 4]
      ColCompression:    [4, 4, 4, 4]
      Mode:              [0, 0, 0, 0]
      OutputCols:        [512, 512, 512, 512]
      OutputRows:        [320, 320, 320, 320]
    }
  }
}
